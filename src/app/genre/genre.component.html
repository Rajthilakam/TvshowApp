<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col-lg-2 pt-4 pl-4">
      <h3 id="selectvalue">{{selected}}</h3>
    </div>
    <div class="col">
      <!--<mat-form-field>-->
        <mat-label></mat-label>
        <h5 id="genre">Select a Genre</h5>
        <select  [(ngModel)]="selected" id="selectwidth" (ngModelChange) = 'onGenreselected($event)'>
          <option  hidden>Genres</option>
          <option *ngFor="let genre of genres" [value]="genre.value">
                {{ genre.viewValue }}
          </option>
        </select>
      <!--</mat-form-field>-->
    </div>
</div>





<div class="container1 pt-4">
<div class="row">
        <div *ngFor="let genre of filteredshow.slice(0,150)">

          <div class="card h-200" data-id='' >
              <a [routerLink] = "['/show',genre.id]"><img class="card-img img-fluid " [src]='genre.image?genre.image.medium:"assets/img/blackimages.png"'
                alt="Seasons" ></a>
          </div>
          <h4 class="card-title">
          </h4>
        </div>
</div>
</div>
